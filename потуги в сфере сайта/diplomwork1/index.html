<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерфейс подбора мебели</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Задний фон -->
    <div class="background"></div>

    <!-- Шапка -->
    <header class="header">
        <div class="header-buttons">
            <button class="header-button">Услуги</button>
            <button class="header-button">Предложения</button>
            <button class="header-button">Товары</button>
            <button class="header-button">Вход</button>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="main-content">
        <!-- Кнопка "Вставка" -->
        <div class="insert-button">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <label for="imageUpload" class="insert-label">Вставка</label>
            <div class="image-preview"></div>
        </div>

        <!-- Окно классификации и бюджета -->
        <div class="classification-window">
            <div class="classification-section">
                <h3>Классификация комнаты</h3>
                <select class="dropdown">
                    <option>Гостиная</option>
                    <option>Спальня</option>
                    <option>Кухня</option>
                </select>
            </div>
            <div class="budget-section">
                <h3>Бюджет</h3>
                <select class="dropdown">
                    <option>До 50 000 руб.</option>
                    <option>50 000 - 100 000 руб.</option>
                    <option>Более 100 000 руб.</option>
                </select>
            </div>
            <button class="generate-button" disabled>Сгенерировать</button>
        </div>
    </main>

    <!-- Модальное окно для просмотра изображений -->
    <div class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img src="" alt="Просмотр изображения">
            <button class="arrow left-arrow">&#10094;</button>
            <button class="arrow right-arrow">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
